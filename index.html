<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <h1 class ="text-center">
        <title>Multi-City Weather Dashboard</title>
        <span class ="oi oi-task d-inline d-lg-none"></span> Multi-City Weather Dashboard</h1>
</head>

<body>
    <div class="row">
        <div class="col-sm-3">
            <div class ="form-group">
            <h2 class ="text-left">Search for a City:</h2>
                <div class="form-group">
                    <input name="cityName" type="text" id="searchTerm"/>
                    <br/>
                    <button type="submit" class="searchBtn" id="searchBtn">Search</button> 
                    </form> 
                <section>
                <div class="col-sm-4">
                </form>  
            </div>
        </div>
            </section>
        </div> 
        </div>
        <content class="col-sm-8">
            <div id="searchTerm" class="pt-3">
            <div class="card">   
            <div class="card-body">
            <h2><input id="name"><span id="currentDate"></h2>
             <div class="card-text mt-0">
                <p class="icon"><img id="Todaysicon" src=""><class id="description"/></p>
                <p>Temp:  <input id="Temp"/></p>
                <p>Wind:  <input id="Wind"/></p>
                <p>Humidity:  <input id="Humidity"/></p>    
                <p>UVI:  <input id="uvi"/></p> 
            </div>   
            </div>    
            </div>
            </div>
        
            <section class="container-fluid" id="5DayContainer">
                <h2> 5-Day forecast:</h2>
                <div class="row">
            <div class="col-sm-2">
                <div class="response-container-1">
                    <div class="flex">
                    <h3 class="card-title-1"><img id="icon" src=""><class id="description"/></h3></div>
                    <p>Temp: <input id="Temperature"maxlength="4" size="4"/></p>
                    <p>Wind: <input id="Windgust"maxlength="4" size="4"/></p>
                    <p>Humidity: <input id="Humidityhealth"maxlength="4" size="4"/></p>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="response-container-2">
                    <h3 class="card-title"><img id="icontwo"></h3>
                    <p>Temp: <input id="Temperaturetwo" maxlength="4" size="4"/></p>
                    <p>Wind: <input id="Windgusttwo"maxlength="4" size="4"/></p>
                    <p>Humidity: <input id="Humidityhealthtwo" maxlength="2" size="2"/></p>
                    </div>
            </div>
            <div class="col-sm-2">
                <div class="response-container-3">
                    <h3 class="card-title"><img id="iconthree"></h3>
                    <p>Temp: <input id="Temperaturethree"maxlength="4" size="4"/></p>
                    <p>Wind: <input id="Windgustthree"maxlength="4" size="4"/></p>
                    <p>Humidity: <input id="Humidityhealththree"maxlength="4" size="4"/></p>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="response-container-4">
                    <h3 class="card-title"><img id="iconfour"></h3>
                    <p>Temp: <input id="Temperaturefour"maxlength="4" size="4"/></p>
                    <p>Wind: <input id="Windgustfour"maxlength="4" size="4"/></p>
                    <p>Humidity: <input id="Humidityhealthfour"maxlength="4" size="4"/></p>
                </div>
            </div>
            <div class="col-sm-2">
                <div class="response-container-5">
                    <h3 class="card-title"><img id="iconfive"></h3>
                    <p>Temp: <input id="Temperaturefive"maxlength="4" size="4"/></p>
                    <p>Wind: <input id="Windgustfive"maxlength="4" size="4"/></p>
                    <p>Humidity: <input id="Humidityhealthfive"maxlength="4" size="4"/></p>
                </div>
            </div>
        </div>
            </section>
            </div>
        </content>
        </div>
        </main>
           <script src="./assets/script.js"></script>
        </body>
        </html>
